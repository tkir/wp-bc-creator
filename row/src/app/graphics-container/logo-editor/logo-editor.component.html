<ul *ngIf="model.logos">
  <li *ngFor="let item of model.logos; let i = index" class="">
    <label class="fileContainer">
      <!--<input type="file" (change)="uploadImage(item, $event)">-->
      <img [src]="item.src" class="thumb">
    </label>
    <button class="" (click)="removeItem(i)">-</button>
  </li>
</ul>


<label class="fileContainer">
  <button class="" (click)="addLogo()">+</button>
  <input type="file" (change)="uploadImage($event)">
</label>
