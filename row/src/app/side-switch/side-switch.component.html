<button type="button" (click)="changeSide('front')">front</button>
<button type="button" (click)="changeSide('back')" [disabled]="!options.isDoubleSide">back</button>
<select (change)="setSideNum($event.target.value)">
  <option value="single" [selected]="!options.isDoubleSide">Single-side card</option>
  <option value="double" [selected]="options.isDoubleSide">Double-side card</option>
</select>
