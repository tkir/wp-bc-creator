<ul *ngIf="model.logos">
  <li *ngFor="let item of model.logos" class="">
    <label class="fileContainer">
      <img [src]="item.src" class="thumb">
    </label>
    <button class="btn btn-sm btn-default" (click)="removeItem(item)">-</button>
  </li>
</ul>


<label class="fileContainer">
  <button class="btn btn-sm btn-default">{{i18n.get("editor.logo.addLogo")}}</button>
  <input type="file" (change)="uploadImage($event)">
</label>
