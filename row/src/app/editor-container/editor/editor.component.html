<ul>
  <li *ngFor="let item of model.texts; let i = index" class="">
    <input
      type="text"
      class="form-control"
      [class.text-field-selected]="item.isSelected"
      [(ngModel)]="item.text"
      (focus)="focusItem($event, i)"
      (blur)="blurItem()">
    <button class="btn btn-warning" (click)="removeItem(model.texts, i)">-</button>
  </li>
</ul>

<div>
  <button class="btn btn-success" (click)="addTextField(0)">Add text field</button>
</div>
