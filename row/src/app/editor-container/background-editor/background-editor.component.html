<div class="btn-group" role="group" aria-label="...">
  <div class="btn-group">
    <button type="button" class="btn btn-default btn-sm">Size {{background.width_mm}}x{{background.height_mm}}</button>
    <button type="button" class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">
      <span class="caret"></span>
    </button>
    <ul class="dropdown-menu">
      <li *ngFor="let size of allowedSizes; let i=index"><a (click)="updateCardSize(i)">{{size.width}}x{{size.height}}</a></li>
    </ul>

    <div class="btn-group">
      <button class="btn btn-default btn-sm">
        <div class="background-color-preview" [ngStyle]="{'background-color': background.backgroundColor}"></div></button>
      <button class="btn btn-sm btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <card-color-picker (colorSelected)="setColor($event)"></card-color-picker>
      </ul>
    </div>

    <div class="btn-group">
      <div class="background-image-upload">
        <label for="background-image-input" class="btn btn-sm btn-default">Image</label>
        <input type="file" id="background-image-input" (change)="uploadImage($event)">
      </div>
      <button class="btn btn-sm btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <a (click)="removeBeckgroundImage()">none</a>
      </ul>
    </div>
  </div>
</div>
