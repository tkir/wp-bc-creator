<button type="button" class="btn" (click)="orderDetailClick()">Detail</button>
<br>

<div class="order-form-container">
  <form>
    <div class="table-cell options">Product Options</div>
    <div class="table-cell options">
      <div id="options-container">

        <div class="select-wrapper clearfix">
          <label for="bccolors_free">Printed Side</label>
          <select class="option"
                  id="bccolors_free"
                  name="bccolors_free">
            <option value="4/0">Color Front, Blank Back</option>
            <option value="4/1" disabled="" style="display: none;">Color Front, Black Only Back</option>
            <option value="4/4">Full Color Both Sides</option>
          </select>
        </div>

        <div class="select-wrapper clearfix">
          <label for="size">Size</label>
          <select class="option" id="size" name="size">
            <option value="3.5x2">3.5" x 2" (Standard)</option>
            <option value="3.5x1.0">3.5" x 1" (Slim)</option>
            <option value="2x2">2" x 2" (Mini-square)</option>
            <option value="3.5x3.5">3.5" x 3.5" (Jumbo Square)</option>
          </select>
        </div>

        <div class="select-wrapper clearfix">
          <label for="papertype_businesscards">Paper</label>
          <select class="option"
                  id="papertype_businesscards"
                  name="papertype_businesscards">
            <option value="14 Pt. Gloss Cover (C2S)">14 pt. C2S Gloss Cover</option>
            <option value="14 Pt. Gloss Cover (C1S)">14 pt. C1S Gloss Cover</option>
            <option value="13pt. Recycled Matte">13 pt. Matte Cover</option>
            <option value="13 pt. 100% Recycled Matte Cover">13 pt. 100% Recycled Matte Cover</option>
            <option value="16 Pt. Gloss Cover (C2S)">16 pt. C2S Gloss Cover</option>
            <option value="15 pt. Velvet Cover">15 pt. Velvet Cover</option>
            <option value="15 pt. Velvet with Soft-Touch">15 pt. Velvet with Soft-Touch</option>
            <option value="100 lb. Brilliant White Linen Cover">100 lb. Brilliant White Linen Cover</option>
            <option value="100 lb. Natural White Linen Cover">100 lb. Natural White Linen Cover</option>
          </select>
        </div>

        <div class="select-wrapper clearfix">
          <label for="roundedcorners">Round Corners</label>
          <select class="option"
                  id="roundedcorners"
                  name="roundedcorners">
            <option value="No">No Rounded Corners</option>
            <option value="Yes">1/8" Rounded Corners</option>
          </select>
        </div>

        <div class="select-wrapper clearfix">
          <label for="uvcoating1side">UV Coating</label>
          <select class="option"
                  id="uvcoating1side"
                  name="uvcoating1side">
            <option value="STND">None</option>
            <option value="UV (f)">UV Front</option>
            <option value="UV (f+b)">UV Both Sides</option>
            <option value="Soft Touch" disabled="" style="display: none;">Soft Touch</option>
          </select>
        </div>

        <div class="select-wrapper clearfix">
          <label for="quantity_shortrun">Quantity</label>
          <select class="option"
                  id="quantity_shortrun"
                  name="quantity_shortrun">
            <option value="50">50</option>
            <option value="100">100</option>
            <option value="150">150</option>
            <option value="200">200</option>
            <option value="250">250</option>
            <option value="500">500</option>
            <option value="1000">1,000</option>
            <option value="2000">2,000</option>
            <option value="3000">3,000</option>
            <option value="4000">4,000</option>
            <option value="5000">5,000</option>
            <option value="10000">10,000</option>
          </select>
        </div>
      </div>
    </div>
  </form>
</div>
