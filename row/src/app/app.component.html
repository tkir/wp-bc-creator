<mat-tab-group [dynamicHeight]="true">
  <mat-tab label="{{i18n.get('headerTab.tabConstructor')}}">
    <div>
      <router-outlet *ngIf="dataService.isDesignLoad"></router-outlet>
      <card-control-container></card-control-container>
    </div>
  </mat-tab>

  <mat-tab label="{{i18n.get('headerTab.tabDesign')}}">
    <div>
      <card-design-container (designSelected)="headChoice('editor')"></card-design-container>
    </div>
  </mat-tab>
</mat-tab-group>
