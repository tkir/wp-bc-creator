<button mat-raised-button (click)="reset()">Reset</button>


<button mat-raised-button *ngIf="model.isEditable" (click)="delete()" class="btn-delete">Delete</button>
<button mat-raised-button (click)="getPreview()" class="btn-preview">Preview</button>
<button mat-raised-button (click)="save()" class="btn-save">Save</button>
