<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>BC flex creator</title>
	<link rel="stylesheet" href="style.css">
</head>		
<body>
<!--New-->
<div class="bc1-page">
	<div class="row1-2col">
		<div class="row1-2col1">1</div>
		<div class="row1-2col2">2</div>
	</div>
</div>
<!--/New-->




<div class="bc-page">
	<div class="container">
<!--Кнопки переключения-->
	<div class="wrap">
		<div class="head-choice">
			<div class="step1">
				<div class="text-center head-choice-btn"><button class="headerbtnchoice">Конструктор визиток</button></div>
				<div class="text-center head-choice-btn"><button class="headerbtnchoice">Каталог дизайнов</button></div>
			</div>
		</div>
	</div>
<!--Листалка подсказок-->	
	<div class="wrap">
		<div class="text-center supporttext">
			<p>Text message</p>
		</div>	
	</div>
<!--Основной блок-->
	<div class="wrap">
		<div class="col">
<!--Первая колонка-->		
			<div class="col1">
			<div class="step2">
				<select class="sides2" name="bc-sides" id="">
								<option value="">Одна сторона</option>
								<option value="">Две стороны</option>
				</select>
				<select class="position" name="bc-sides" id="">
								<option value="">Вертикальная ориентация</option>
								<option value="">Горизонтальная ориентация</option>
				</select>
			</div>
<!--блок под инструменты над визиткой-->			
			<div class="step3">
				<div class="btnlitso">
					<button class="frontside">Лицо</button>
				</div>
				<div class="btnoborot">
					<button class="frontside">Оборот</button>
				</div>
				<select class="bc-sizes1" name="bc-sizes" id="">
					<option value="">Размер 10*8</option>
					<option value="">Размер 10*6</option>
				</select>
				<select class="bc-colors1" name="bc-colors" id="">
					<option value="">Цвет1</option>
					<option value="">цвет2</option>
				</select>
				<div class="picchoice">
					<button class="picchoice1">Изображение</button>
				</div>	
			</div>
<!--сама визитка-->			
			<div class="step4">
				<div class="businnescard">
					<img src="img/bc-pic.jpg" alt="">
				</div>				
			</div>
			<div class="step7">
						<div class="bt-btn">
							<button class="gr-btn">Изображения</button>
						</div>
						<div class="bt-btn">
							<button class="gr-btn">Графика</button>
						</div>
						<div class="bt-btn">
							<button class="gr-btn">Иконки</button>
						</div>
			</div>
<!--/сама визитка-->			
			</div>
<!--Вторая колонка-->			
			<div class="col2">
				<div class="step5">
					<div class="redfield">текстовые инструменты (выбор цвета шрифта, размер, шрифт, выравнивание, список, большими буквами, прочее)
					</div>
				</div>
				<div class="step6">
					<div class="content-input-form">
						 <form class="bcform" name="test" method="post" >
						   <input type="text" placeholder=" Текст 1 "><a class="del_field">x</a>
						   <input type="text" placeholder=" Текст 2 "><a class="del_field">x</a>
						   <input type="text" placeholder=" Текст 3 "><a class="del_field">x</a>
						   <input type="text" placeholder=" Текст 4 "><a class="del_field">x</a>
						   <input type="text" placeholder=" Текст 5 "><a class="del_field">x</a>
						   <input type="text" placeholder=" Текст 6 "><a class="del_field">x</a>
						   <input type="text" placeholder=" Текст 7 "><a class="del_field">x</a>
						   <input type="text" placeholder=" Текст 8 "><a class="del_field">x</a>
						   <input type="reset" value="Добавить поле"></p>
						   <input type="reset" value="Удалить элемент"></p>
						 </form>
					</div>
				</div>
			</div>
		</div>





				<div class="placeforbc">
<!--блок под инструменты над визиткой-->				


<!--блок инструментов под визиткой-->

					<div class="bt-pictures">
							<button>Выбрать картинку</button>
					</div>
					<div class="bt-graphic">
							<select name="" id="">
								<option value="">Полоска 1</option>
								<option value="">Полоска 2</option>
							</select>
							<select name="" id="">
								<option value="">Цвет1</option>
								<option value="">Цвет2</option>
								<option value="">Цвет3</option>
							</select>
							<select name="" id="">
								<option value="">Толщина1</option>
								<option value="">Толщина2</option>
								<option value="">Толщина3</option>
							</select>
							<button>Добавить еще</button>
					</div>
					<div class="bt-icons">
							<select name="" id="">
								<option value="">иконка1</option>
								<option value="">иконка2</option>
								<option value="">иконка3</option>
							</select>
							<button>Добавить еще</button>
					</div>
					
				</div>

<!--блок под ввод данных-->


				
			</div>
			
		</div>
	</div>


	</div>
</div>
